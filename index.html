<!doctype html>
<html lang="en">

<head>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <title>Bootstrap demo</title>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">


</head>

<body style="background-color:rgba(214, 194, 224, 0.432);">

   <div class="container" d-flex justify-content-center align-items-center
      style="height: 80vh; border-radius: 8px; 
   box-shadow: 12px 12px 20px #cbced1, -12px -12px 20px #cbced1; width: 80vh; margin-top: 25px; padding-top: 8px; padding-bottom: 50px;">
      <table class="table">
         <thead>
            <tr>
               <th colspan="5"><input type="text" id="result" class="form-control w-100"style="height: 8vh;  border-color: rgba(0, 38, 255, 0.596);"></th>
            </tr>
         </thead>
         <tbody>
            <tr>
               <td rowspan="2"><button class="btn btn-danger w-100 text-center" style="height:14vh;" onclick="clearNum()">C</button></td>
               <td><button class="btn btn-dark w-100 text-center" onclick="getsquare()">&radic;</button></td>
               <td><button class="btn btn-dark w-100 text-center" onclick="getEuler()">E</button></td>
               <td><button class="btn btn-dark w-100 text-center" onclick="getLog10()">log<sub>10</sub></button></td>
               <td><button class="btn w-100 text-center" style="background-color:grey;"onclick="removeNumb()">AC</button></td>

            </tr>
            <tr>
               <td><button class="btn btn-dark w-100 text-center" onclick="getsin()">Sin</button></td>
               <td><button class="btn btn-dark w-100 text-center" onclick="getcos()">Cos</button></td>
               <td><button class="btn btn-dark w-100 text-center" onclick="gettan()">Tan</button></td>
               <td><button class="btn btn-dark w-100 text-center" onclick="getexp()">e</button></td>

            </tr>
            <td><button class="btn btn-dark w-100 text-center" onclick="getPower2()">x<sup>2</sup></button></td>
            <td><button class="btn btn-dark w-100 text-center" onclick="getPower3()">x<sup>3</sup></button></td>
            <td><button class="btn btn-dark w-100 text-center" onclick="getLn10()">ln10</button></td>
            <td><button class="btn btn-dark w-100 text-center" onclick="getLn2()">ln2</button></td>
            <td><button class="btn btn-dark w-100 text-center" onclick="getLog()">log</button></td>
            </tr>
            <tr>
               <td><button class="btn btn-dark w-100 text-center" onclick="getroundoff()">floor</button></td>
               <td><button class="btn btn-dark w-100 text-center" onclick="getitem('Math.hypot')">hyp</button></td>
               <td><button class="btn btn-dark w-100 text-center" onclick="getPi()">Pi</button></td>
               <td><button class="btn btn-dark w-100 text-center" onclick="fact()">x!</button></td>
               <td><button class="btn btn-dark w-100 text-center" onclick="getitem(',')">,</button></td>

            </tr>
            <tr>
               <td><button class="btn btn-light w-100 text-center" style="border-color: grey;"onclick="getitem('5')">5</button></td>
               <td><button class="btn btn-light w-100 text-center" style="border-color: grey;" onclick="getitem('6')">6</button></td>
               <td><button class="btn btn-light w-100 text-center" style="border-color: grey;"onclick="getitem('7')">7</button></td>
               <td><button class="btn btn-light w-100 text-center" style="border-color: grey;"onclick="getitem('8')">8</button></td>
               <td><button class="btn btn-light w-100 text-center" style="border-color: grey;"onclick="getitem('9')">9</button></td>
            </tr>
            <tr>
               <td><button class="btn btn-light w-100 text-center" style="border-color: grey;"onclick="getitem('0')">0</button></td>
               <td><button class="btn btn-light w-100 text-center" style="border-color: grey;"onclick="getitem('1')">1</button></td>
               <td><button class="btn btn-light w-100 text-center" style="border-color: grey;"onclick="getitem('2')">2</button></td>
               <td><button class="btn btn-light w-100 text-center" style="border-color: grey;"onclick="getitem('3')">3</button></td>
               <td><button class="btn btn-light w-100 text-center" style="border-color: grey;"onclick="getitem('4')">4</button></td>
            </tr>
            <tr>
               <td><button class="btn btn-dark w-100 text-center" onclick="getitem('/')">/</button></td>
               <td><button class="btn btn-dark w-100 text-center" onclick="getitem('*')">*</button></td>
               <td><button class="btn btn-dark w-100 text-center" onclick="getitem('-')">-</button></td>
               <td><button class="btn btn-dark w-100 text-center" onclick="getitem('+')">+</button></td>
               <td><button class="btn btn-dark w-100 text-center" onclick="getitem('.')">.</button></td>
            </tr>
            <tr>
               <td><button class="btn btn-dark w-100 text-center" onclick="getitem('&#40;')">(</button></td>
               <td><button class="btn btn-dark w-100 text-center" onclick="getitem('&#41;')">)</button></td>
               <td colspan="3"><button class="btn btn-primary w-100 text-center" border-radius: 20px;"
                     onclick="getResults('Ans')">Ans</button></td>
            </tr>
         </tbody>
      </table>
   </div>
   <script src="./app.js"></script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"></script>
</body>

</html>
